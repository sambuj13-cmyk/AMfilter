<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMFilter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <div class="intro-3d">
    <div class="intro-bg-text">AMFILTER</div>
    <div class="shape-wrapper">
      <div class="floating-shape"></div>
    </div>
    <div class="intro-center">
      <h1 class="intro-logo">AMFILTER</h1>
      <p class="intro-tagline">Clean your YouTube experience</p>
    </div>
  </div>
</div>

<!-- OPENING SOUND -->
<audio id="openSound" src="startup.mp3" preload="auto"></audio>

<!-- BACKGROUND -->
<div class="bg-blobs">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
</div>

<div class="logo-bg-text">AMFILTER</div>

<header class="header">
  <div class="brand">
    <img src="logo.png" class="brand-image" />
    <div class="brand-text">
      <div class="brand-name">AMFilter</div>
      <div class="brand-tagline">Clean & customize your YouTube feed</div>
    </div>
  </div>

  <div class="header-right">
    <a href="https://www.instagram.com/justbeingambuj" target="_blank" class="icon-btn">
      <img src="insta.jpg" class="social-icon" />
    </a>
    <a href="https://github.com/sambuj13-cmyk/AMfilter" target="_blank" class="icon-btn">
      <img src="github.jpg" class="social-icon" />
    </a>
    <button id="themeToggle" class="theme-toggle">üåô</button>
  </div>
</header>

<main class="container">

  <!-- FILTER -->
  <section class="filter-box">
    <h2 class="section-title">Search & Filter</h2>
    <div class="filter-row">
      <input id="keyword" placeholder="e.g. study, gaming, lofi" />
      <select id="rating">
        <option value="all">All</option>
        <option value="PG">PG</option>
      </select>
      <select id="contentType">
        <option value="all">All</option>
        <option value="shorts">Shorts</option>
        <option value="videos">Videos</option>
      </select>
      <button id="filterBtn">Search</button>
    </div>
  </section>

  <!-- RESULTS -->
  <section class="results-section">
    <div class="results-header">
      <h2 class="section-title">Results</h2>
      <span id="resultInfo"></span>
      <span id="errorInfo"></span>
    </div>
    <div id="videoList" class="video-list"></div>
    <div id="loader" class="loader hidden">Loading‚Ä¶</div>
  </section>

</main>

<footer class="footer">Made by Ambuj ‚Ä¢ AMFilter</footer>

<!-- ================= POPUP PLAYER ================= -->
<div id="playerModal" class="hidden">
  <button id="modalCloseBtn">‚úï</button>
  <h3 id="modalTitle"></h3>
  <p id="modalChannel"></p>
  <div id="popupPlayer"></div>
  <p id="modalDescription"></p>
  <button id="descriptionToggle">More</button>
</div>

<!-- ================= MINI PLAYER ================= -->
<div id="miniPlayer" class="hidden">
  <div id="miniTitle"></div>
  <div id="miniPlayerFrame"></div>
  <button id="miniPlayPauseBtn">‚è∏</button>
  <button id="miniPrevBtn">‚èÆ</button>
  <button id="miniNextBtn">‚è≠</button>
  <button id="miniCloseBtn">‚úï</button>
</div>

<!-- ‚úÖ LOAD YOUTUBE API FIRST -->
<script src="https://www.youtube.com/iframe_api"></script>

<!-- ‚úÖ THEN YOUR APP -->
<script src="app.js"></script>

</body>
</html>
