<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMFilter</title>
    <link rel="stylesheet" href="style.css">

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

<!-- Background blobs for light & shadows -->
<div class="bg-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
</div>

<!-- Big faint logo -->
<div class="logo-bg-text">AMFILTER</div>

<header class="header">
    <div class="brand">
        <img src="logo.png" alt="AMFilter Logo" class="brand-image">
        <div class="brand-text">
            <div class="brand-name">AMFilter</div>
            <div class="brand-tagline">Clean & customize your YouTube feed</div>
        </div>
    </div>

    <div class="header-right">
        <a href="https://www.instagram.com/justbeingambuj" target="_blank" class="icon-btn">
            <img src="insta.jpg" class="social-icon" alt="Instagram">
        </a>

        <a href="https://github.com/sambuj13-cmyk/AMfilter" target="_blank" class="icon-btn">
            <img src="github.jpg" class="social-icon" alt="GitHub">
        </a>

        <button id="themeToggle" class="theme-toggle">üåô</button>
    </div>
</header>

<main class="container">
    <section class="filter-box">
        <h2 class="section-title">Search & Filter</h2>

        <div class="filter-row">
            <div class="field-group small">
                <label>Keyword</label>
                <input type="text" id="keyword" placeholder="e.g. study, gaming, lofi">
            </div>

            <div class="field-group tiny">
                <label>Safety</label>
                <select id="rating">
                    <option value="all">All</option>
                    <option value="PG">PG</option>
                </select>
            </div>

            <div class="field-group tiny">
                <label>Type</label>
                <select id="contentType">
                    <option value="all">All</option>
                    <option value="shorts">Shorts</option>
                    <option value="videos">Videos</option>
                </select>
            </div>

            <div class="field-group tiny button-wrapper">
                <button id="filterBtn">Search</button>
            </div>
        </div>

        <p class="hint-text">
            Tip: Use <strong>PG</strong> + <strong>Shorts</strong> for safer content.
        </p>
    </section>

    <section class="results-section">
        <div class="results-header">
            <h2 class="section-title">Results</h2>
            <div class="results-meta">
                <span id="resultInfo" class="result-info"></span>
                <span id="errorInfo" class="error-info"></span>
            </div>
        </div>

        <div id="videoList" class="video-list"></div>
        <div id="loader" class="loader hidden">Loading more...</div>
    </section>
</main>

<footer class="footer">
    <p>Made by Ambuj ‚Ä¢ AMFilter</p>
</footer>

<!-- POPUP PLAYER -->
<div id="playerModal" class="player-modal hidden">
    <div class="player-modal-backdrop"></div>

    <div class="player-modal-content">
        <div class="player-modal-header">
            <button id="modalCloseBtn" class="modal-close-btn">‚úï Close</button>
        </div>

        <div class="player-modal-main">
            <div class="player-modal-left">

                <!-- POPUP PLAYER (YouTube IFrame API will inject iframe here) -->
                <div class="player-frame-wrapper">
                    <div id="popupPlayer"></div>
                </div>

                <div class="player-modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalChannel"></p>

                    <div class="description-header">
                        <span>Description</span>
                        <button id="descriptionToggle" class="description-toggle">Show more ‚ñº</button>
                    </div>

                    <div id="modalDescription" class="modal-description"></div>
                </div>
            </div>

            <aside class="player-modal-right">
                <h3>More from this search</h3>
                <div id="modalRecommendations" class="modal-rec-list"></div>
            </aside>
        </div>
    </div>
</div>

<!-- MINI PLAYER -->
<div id="miniPlayer" class="mini-player hidden">
    <div class="mini-player-left">
        <div class="mini-frame-wrapper">
            <!-- MINI MODE PLAYER -->
            <div id="miniPlayerFrame"></div>
        </div>
    </div>

    <div class="mini-player-right">
        <div id="miniTitle" class="mini-title">Playing...</div>
        <div class="mini-controls">
            <button id="miniPlayPauseBtn" class="mini-btn">‚èØ</button>
            <button id="miniExpandBtn" class="mini-btn">‚§¢</button>
            <button id="miniCloseBtn" class="mini-btn">‚úï</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
